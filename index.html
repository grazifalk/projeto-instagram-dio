<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Minha Wishlist</title>
</head>
<body>
    <div class="minhawishlist-wrapper">
        <div class="minhawishlist-phone">
            <img src="./img/minhawishlist-celular.png" alt="minha wishlist">
        </div>
        <div class="minhawishlist-continue">
            <div class="group">
                <img src="./img/minhawishlist-logo.png" class="minhawishlist-logo" alt="minha wishlist logo">
                <div class="profile-photo">
                    <img src="./img/perfil-minhawishlist.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="minhawishlist-login">Continuar como GrazyFalk</a>
                <a href="#" class="minhawishlist-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é GrazyFalk?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se!</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
